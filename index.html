<!DOCTYPE html>
<html>
<head>
    <title>Reto 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>  
    <title>Reto3</title>
    <style>
        h1 {
          text-align: center;
        }      
    </style>
</head>
<body>
    <h1>G1G3 Car Rental</h1>

    <!--///////////////////////////////Gama///////////////////////////////-->
    <h2> Gama</h2>
    <div id="resultado1"></div>
    <button onclick="traerInformacionGama()" > Consultar Gama</button>
    
    
    <div>
        <input type="number" id="Cid" placeholder="id">
        <input type="text" id="Cname" placeholder="name">
        <input type="text" id="Cdescription" placeholder="description">
       
        
    </div>
    <button onclick="guardarInformacionGama()">Guardar Gama</button>
    <button onclick="actualizarInfoGama()">Actualizar Gama</button>
    
    <!--///////////////////////////////car///////////////////////////////-->

    <h2> Car</h2>
    <div id="resultado2"></div>
    <button onclick="traerInformacionCar()" > Consultar Car</button>
    
    <div>
        <input type="number" id="Bid" placeholder="id">
        <input type="text" id="Bname" placeholder="name">
        <input type="text" id="Bbrand" placeholder="brand">
        <input type="number" id="Byear" placeholder="year">
        <input type="text" id="Bdescription" placeholder="description">    
    </div>
    <button onclick="guardarInformacionCar()">Guardar Car</button>
    <button onclick="actualizarInfoCar()">Actualizar Car</button>

    <!--///////////////////////////////Clientes///////////////////////////////-->

    <h2> Clientes</h2>
    <div id="resultado3"></div>
    <button onclick="traerInformacionClientes()" > Consultar Clientes</button>
    
    <div>
        <input type="number" id="CLid" placeholder="id">
        <input type="text" id="CLemail" placeholder="email">
        <input type="text" id="CLpassword" placeholder="password">
        <input type="text" id="CLname" placeholder="name">
        <input type="number" id="CLage" placeholder="age">  
    </div>
    <button onclick="guardarInformacionClientes()">Guardar Clientes</button>
    <button onclick="actualizarInfoClientes()">Actualizar Clientes</button>
</html>
